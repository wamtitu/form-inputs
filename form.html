<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myFormS</title>
</head>
<style>
    h1, h2 {
        text-align: center;
    }
    /* body {
        background-color: aqua;
        grid-template-columns: 1fr 1fr 1fr;
    } */
    form {
        position: absolute;
        left: 40%;
        width: 30%;
        border: 1px solid black;
        padding: 20px;
        background-image: linear-gradient(to right, rgb(0, 113, 128) , rgb(122, 27, 106));
    }
</style>
<body>
    <h1>myForm</h1>
    <h2>learning html forms Jitu trainig</h2>
    <form action="">
        
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        
        <p>radio buttons</p>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label><br>

        <p>checkboxes</p>
        <input type="checkbox" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="checkbox" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="checkbox" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>
        
    </form>

</body>
</html>
